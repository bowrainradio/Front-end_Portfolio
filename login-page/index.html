<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://kit.fontawesome.com/dd3fbbf0e0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Login Page using Boostrap</title>
    </head>
    <body>
        <section class="Form my-4 mx-5">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col-lg-5">
                        <img class="img-fluid" src="https://images.unsplash.com/photo-1615262310968-8533022ad48e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80" alt="">
                    </div>
                    <div class="col-lg-7 px-5 pt-5">
                        <!-- <h1>Logo</h1> -->
                        <div class="profile-img">
                            <img class="logo mx-auto d-block" src="./img/logo.png" alt="">
                        </div>
                        <h4>Sign into your account</h4>
                        <form>
                            <div class="form-row">
                                <div class="col-lg-8">
                                    <input class="form-control my-3 p-4" type="text" placeholder="Your Email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-8">
                                    <input class="form-control my-3 p-4" type="password" placeholder="********">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <button class="btn mt-3 mb-5" type="button">Login</button>
                                </div>
                            </div>
                            <a href="#">Forgot Password</a>
                            <p>Don't have an account? <a href="#">Register here!</a></p>
                        </form>
                        <section class="text-center text-dark p-3">
                            <a class="text-dark m-2" href="https://github.com/bowrainradio" target="_blank">
                                <i class="fab fa-github fa-2x"></i>
                            </a>
                            <a class="text-dark m-2" href="https://www.instagram.com/philiprainbow" target="_blank">
                                <i class="fab fa-instagram fa-2x"></i>
                            </a>
                            <a class="text-dark m-2" href="https://www.linkedin.com/in/philiprainbow" target="_blank">
                                <i class="fab fa-linkedin fa-2x"></i>
                            </a>
                            <div class="text-center">
                                <a class="filip" href="https://bowrainradio.github.io/FilipTecza_webSite" target="_blank">Created by Filip</a>
                            </div>
                        </section>
                        
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
